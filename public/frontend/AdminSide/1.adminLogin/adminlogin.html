<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ETEEAP Tracking System</title>
  <link rel="icon" href="/images/ifldelogo.png" type="image/x-icon" />
  <link rel="stylesheet" href="/Frontend/AdminSide/1.adminLogin/adminlogin.css" />

  <!-- Ionicons for toggle eye icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
  <div class="login-page">
    <div class="page-container">
      <img
        class="background-image"
        src="/Frontend/img/background.png"
        alt="background.img"
      />

      <header class="header-container">
        <div class="logo-container">
          <img class="logo-primary" src="/Frontend/img/RTU Logo.png" alt="RTU Logo" />
          <img class="logo-secondary" src="/Frontend/img/IFLDE Logo.png" alt="IFLeD Logo" />
          <div class="header-text">
            <div class="university-name">Rizal Technological University</div>
            <div class="institute-name">
              Institute of Flexible Learning & Digital Education
            </div>
          </div>
        </div>
      </header>

      <div class="banner-container">
        <img
          class="banner-logo"
          src="/Frontend/img/RTU Logo.png"
          alt="ETEEAP Logo"
        />
        <div class="banner-text">
          <h1 class="system-title">ETEEAP Tracking System</h1>
        </div>
      </div>

      <form id="loginForm" class="login-form-container">
        <h3 class="login-heading">Admin Login</h3>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="Enter admin email"
            required
          />
        </div>

        <div class="form-group password-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="Enter password"
              required
            />
            <span
              class="toggle-password"
              id="togglePassword"
              title="Show/hide password"
            >
              <ion-icon name="eye-off"></ion-icon>
            </span>
          </div>
        </div>

        <div class="form-group remember-me">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>

        <button type="submit" class="login-button">Login</button>

        <div id="error-message" class="error-message"></div>

        <div class="forgot-password">
          <a href="/forgot-password">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');
      const errorMessage = document.getElementById('error-message');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const rememberMeCheckbox = document.getElementById('remember-me');
      const togglePassword = document.getElementById('togglePassword');
      const toggleIcon = togglePassword.querySelector('ion-icon');

      // Show/hide password toggle functionality with icon change and animation
      togglePassword.addEventListener('click', () => {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';

        // Toggle ion-icon name
        toggleIcon.setAttribute('name', isPassword ? 'eye' : 'eye-off');

        // Toggle animation class
        togglePassword.classList.toggle('showing', isPassword);
      });

      // Check if admin is already logged in
      checkAdminAuthStatus();

      // Handle form submission
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = emailInput.value.trim();
        const password = passwordInput.value;
        const rememberMe = rememberMeCheckbox.checked;

        // Clear previous errors
        errorMessage.textContent = '';
        errorMessage.style.display = 'none';

        // Basic client-side validation
        if (!email || !password) {
          showError('Email and password are required');
          return;
        }

        try {
          const response = await fetch('/admin/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
            credentials: 'include', // Important for cookies
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || 'Login failed');
          }

          // Store email if "Remember me" is checked
          if (rememberMe) {
            localStorage.setItem('adminEmail', email);
          } else {
            localStorage.removeItem('adminEmail');
          }

          // Redirect to dashboard on successful login
          if (data.redirectTo) {
            window.location.href = data.redirectTo;
          } else {
            window.location.href = '/frontend/AdminSide/2.adminDash/admin.html';
          }
        } catch (error) {
          showError(error.message);
        }
      });

      // Pre-fill email if "Remember me" was checked
      const savedEmail = localStorage.getItem('adminEmail');
      if (savedEmail) {
        emailInput.value = savedEmail;
        rememberMeCheckbox.checked = true;
      }

      // Check authentication status
      async function checkAdminAuthStatus() {
        try {
          const response = await fetch('/admin/auth-status', {
            credentials: 'include',
          });

          const data = await response.json();

          if (data.authenticated) {
            // If already logged in, redirect to dashboard
            window.location.href = '/frontend/AdminSide/2.adminDash/admin.html';
          }
        } catch (error) {
          console.error('Auth check error:', error);
        }
      }

      // Display error message
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        errorMessage.style.color = '#dc3545'; // Red color for errors
        errorMessage.style.marginTop = '10px';
        errorMessage.style.textAlign = 'center';
      }
    });
  </script>
</body>
</html>
